<!doctype html>
<html id="{{ page.layout }}" lang="en">
  <head>
    {% if site.google_analytics %}
    <script async src="https://www.googletagmanager.com/gtag/js?id={{ site.google_analytics }}"></script>
    <script>
        window.dataLayer = window.dataLayer || [];
        function gtag(){dataLayer.push(arguments);}
        gtag('js', new Date());
        gtag('config', '{{ site.google_analytics }}');
    </script>
    {% endif %}


    <meta charset="utf-8">
    {% if page.title %}
    {% assign title_now = page.title | escape %}
    {% else %}
    {% assign title_now = site.title | escape %}
    {% endif %}

    <title>{{ title_now }}</title>
    <link rel="shortcut icon" type="image/png" href="assets/images/icon_mic.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@100;300;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/assets/css/styles.css">
    <link rel="stylesheet" href="/assets/css/hover-min.css">
  </head>
  <body>
    <div style="min-height: 100vh;">
    {% include header.html %}
    <div id="content" style="padding-top: 150px;">
    {{ content }}
    </div>
  </div>
  </body>
  <footer>
    {% include footer.html %}
  </footer>
</html>
